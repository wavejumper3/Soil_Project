<!DOCTYPE html>
<html>
<head>
    <title>Garden Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Garden Data</h1>
    <button onclick="exportToCSV()">Export to CSV</button>
	<script>
          function exportToCSV() {
            	// Navigate to the export_to_csv route
		window.location.href = '/export_to_csv';
       	  }
    	</script>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Temperature Â°C</th>
                <th>Humidity %</th>
                <th>Soil Moisture %</th>
                <th>Light Detected (Y/N)</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data|reverse %}
            <tr>
                <td>{{ row[0] }}</td>
		<td>{{ row[1] }}</td>
		<td>{{ row[2] }}</td>
		<td>{{ row[3] }}</td>
		<td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
